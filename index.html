<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <div class="row align-items-start">
          <div class="col align-self-center">
            <h1 class="h1Start">TETRIS</h1>
          </div>
      
      
        
        <button class="btn" id="start">Start Game</button></section>
      <header><button class="btn" role="button" type="button" id="pauseBtn">P : pause</button><button class="btn" role="button" id="muteBtn">M : mute</button></header>

      <strong>Puntuacion: <span></span></strong>
      <canvas></canvas>
      
      
      <strong id="best-score"><span></span></strong>
     </div>
     <div id="pause"></div>
      
      <div id="game-over"></div>
    </div>
    
    
    <script type="module" src="/main.js"></script>
